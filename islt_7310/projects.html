        <script>
            const navToggleRef = document.querySelector(".nav-toggle");
            const menuRef = document.querySelector(".menu");

            console.log("YO");

            function checkedBox() {
                let isMenuOpen = navToggleRef.checked;

                console.log("isMenuOpen", isMenuOpen);

                if (isMenuOpen == true) {
                    menuRef.classList.add("displayblock");
                } else {

                }
            }

            navToggleRef.addEventListener("click", checkedBox);
